<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css动画</title>
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script>
      document.onreadystatechange = function() {
        if (document.readyState === 'complete') {
          $('.loading').fadeOut();
        };
      }
  </script>
  <link rel="stylesheet" type="text/css" href="../css/rolling.css"></link>
  <style>
    .loading {
      width: 100%;
      height: 100%;
      background-color: #fff;
      position: fixed;
      left: 0;
      top: 0;
    }
    .loading .uil-rolling-css{
/*      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;*/
      margin: 200px auto;
    }

  </style>
</head>
<body>
  <div class="loading">
    <div class='uil-rolling-css' style='transform:scale(0.37);'>
      <div>
        <div></div><div></div>
      </div>
    </div>
  </div>
