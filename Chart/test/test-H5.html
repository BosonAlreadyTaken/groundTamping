<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="../css/H5.css">
	
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/lib/jquery.fullPage.js"></script>
	<script src="../js/H5.js"></script>

	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/H5ComponentBase.js"></script>
</head>
<body>
	<!-- 测试内容组织功能, 以及fullpage页面切换&组件切换 -->

	<script>
		$(function() {
			var h5 = new H5();
			h5
			.addPage('face')
				.addComponent('logo', {
					text: 'logo',
					width: 400,
					height: 100,
					css: {backgroundColor: '#fac',top: 200,opacity: 0},
					center: true,
					animateIn: {opacity: 1},
					animateOut: {opacity: 0}
				})
				.addComponent('slogan', {
					text: 'slogan',
					width: 400,
					height: 100,
					css: {backgroundColor: '#acf',top: 300},
					center: true,
				})
			.addPage('desc')
				.addComponent('caption', {
					text: '核心理念',
					width: 400,
					height: 100,
					css: {backgroundColor: '#afc',top: 300},
					center: true,
				})
			.addPage('page-3'  )
				.addComponent('caption', {
					text: '课程方向分布',
					width: 400,
					height: 100,
					css: {backgroundColor: '#acf',top: 300},
					center: true,
				})
			.loader();
		})
	</script>
</body>
</html>
