<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>可视区域加载</title>
  <style>
    #showDiv {
      width: 500px;
      height: 350px;
      background-color: #fac;
      margin: 1000px auto 0 auto;
    }
    @keyframes fadeInLeft {
      0% {
        opacity: 0;
        transform: translate3d(-100%, -100% ,0);
      }
      100% {
        opacity: 1;
        transform: none;
      }
    }
    .fadeInLeft {
      animation: fadeInLeft 2s;
    }    
  </style>
</head>
<body>
  <div id="showDiv"></div>
</body>
<script>
  function showDiv() {    
    var show = document.querySelector('#showDiv');
    var clientHeight = window.innerHeight || document.documentElement.clientHeight;
    var divTop = show.getBoundingClientRect().top;
    if (divTop <= clientHeight) {
      show.classList.add('fadeInLeft');
    }
  }
  window.onscroll = showDiv;
</script>
</html>
